<div id="carouselExampleIndicators{{ vehicle.id }}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for _ in vehicle.image_set.all %}
            {% if image.image %}
                <button type="button" data-bs-target="#carouselExampleIndicators{{ vehicle.id }}" data-bs-slide-to=
                        "{{ forloop.counter0 }}"
                        {% if forloop.first %}class="active" aria-current="true"{% endif %}
                        aria-label="Slide {{ forloop.counter0 }}">
                </button>
            {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for image in vehicle.image_set.all %}
            {% if image.image %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <a href="{% url 'vehicles:detail' vehicle.id %}"><img src="{{ image.image.url }}" class="d-block
                    w-100" alt="..."></a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators{{ vehicle.id }}"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators{{ vehicle.id }}"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
