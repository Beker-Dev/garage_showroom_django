{% extends 'base.html' %}

{% block title %}
    Update Password |
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'users:update_password' %}">
        {% for field in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
        {% endfor %}
        <button type="submit" class="btn btn-warning">Update Password</button>
    </form>
{% endblock %}
