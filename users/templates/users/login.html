{% extends 'base.html' %}

{% block title %}
    Login |
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}

        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <input type="submit" value="Login">
    </form>
{% endblock %}
