{% extends 'base.html' %}

{% block title %}
    Login |
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
